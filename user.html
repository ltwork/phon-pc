<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 模板插件 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 表单验证插件 -->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 分页插件 -->
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

    <!-- 上传图片插件 顺序不能错-->
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>

    <link rel="stylesheet" href="./css/user.css">
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</head>
<body>
    <div class="main">
        <!-- 左侧列表 -->
        <div class="left">
            <!-- 底部条 -->
            <div class="bar"><a href="./index.html">乐淘首页</a></div>

            <!-- 头像，名字，菜单 -->
            <div class="content">
                <!-- 头像 img-circle:bootstrap提供的图片圆角 center-block:bootstrap提供的  让内容块居中-->
                <img src="./images/default.png" alt="" class="icon img-circle center-block">
                <!-- 名字 -->
                <p class="role center-block text-center">超级管理员</p>

                <!-- 菜单 -->
                <ul class="menu">
                    <li><a href="./user.html" class="active"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
                    <li>
                        <a class="togglesubmenu"><span class="glyphicon glyphicon-list"></span>分类管理</a>
                        <ul class="submenu">
                                <li><a href="./category.html">一级分类</a></li>
                                <li><a href="./subcategory.html">二级分类</a></li>
                        </ul>
                    </li>
                    <li><a href="./good.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
                </ul>
            </div>
        </div>

        <!-- 右侧内容 -->
        <div class="right">
            <div class="bar">
                <a class="toggle pull-left"><span class="glyphicon glyphicon-align-justify
                    "></span></a>
                <a class="logout pull-right">
                    <span class="glyphicon glyphicon-share
                    "></span>
                </a>
            </div>
            <div class="content">
                <!-- 面包屑导航 -->
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">用户管理</li>
                </ol>
                <div class="datalist">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <th>序号</th>
                                <th>用户名</th>
                                <th>手机号</th>
                                <th>状态</th>
                                <th>操作</th>
                            </thead>
                            <tbody>
                                <!-- 模板渲染 -->
                                
                            </tbody>
                        </table>
                        <!-- 分页器 -->
                        <div class="pull-right">
                            <ul id="paginator"></ul>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <script id="userList" type="text/html">
        {{ each rows v i }}
        <tr>
            <td>{{ (page-1)* size + i + 1}}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.mobile }}</td>
            <td>
                {{if v.isDelete == 1}}正常{{ /if }}
                {{if v.isDelete == 2}}禁用{{ /if }}
            </td>
            <td>
                {{if v.isDelete == 1}}<button class="btn btn-danger" data-id={{ v.id }}>禁用</button>{{ /if }}
                {{if v.isDelete == 2}}<button class="btn btn-success" data-id={{ v.id }}>启用</button>{{ /if }}
            </td>  
        </tr>
        {{ /each }}
    </script>
    <!-- 注销的模态框 从bootstrap官网模态框组件 拉取-->
    <div class="modal fade" id="logoutmodal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <!-- 模态框头部显示信息 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>

            <div class="modal-body">
                <!-- span里面是字体图标 -->
              <p class="text-danger"><span class="glyphicon glyphicon-info-sign
                "></span>您确要退出登录吗?</p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary confirmlogout">确认</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
